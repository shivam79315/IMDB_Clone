<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="singleMovie()">
    <div class="header">
        <img src="./Images/backgroundImage.webp" class="backgroundImage" alt="backgroundImage">
        <div class="navBar singleMNavbar">
            <div class="backToHome">
                <span><a href="index.html"><i class="fa-solid fa-left-long"></i></a></span>
              </div>
          <div class="title">
            <h1>Movie Details</h1>
          </div>
        </div>
        <div class="searchBox">
          <input
            type="text"
            placeholder="Search here..."
            class="searchBar"
            id="input"
          >
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </input>
        </div>
      </div>
    <!--Main Content Container-->
    <div class="main">
        <div class="movieContainer" id="movieContainer">
            <!-- Movie details are displayed here-->
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
